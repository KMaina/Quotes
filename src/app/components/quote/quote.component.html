<app-write-quote (addQuote)="addNewQuote($event)"></app-write-quote>
<div class="container">  

    <div class="card bg-primary text-white text-center p-3 quote_card border-success" *ngFor='let quote of quotes'>
      <blockquote class="blockquote mb-0">
        <p>{{quote.quote}}</p>
        <footer class="blockquote-footer text-white">
          <small>
            Author: <cite title="Source Title">{{quote.names}}</cite>
          </small>
        </footer>
      </blockquote>
  
      <div class="row butoons">
        <div class="col-4 ">
          <button type="button" class="btn btn-secondary btn-lg delete_btn">Delete</button>
        </div>
        <div class="col-8">
          <app-vote></app-vote>
        </div>
      </div>
    </div>
  
  </div>
